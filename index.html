<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>slider demo</title>
      <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>
  </head>
  <body>
      <div id="gallery">
        <!-- the comments are so that there is no white spacing between the spans. Make sure to add the comments 
        if you add horizontal span sections EXACTLY as you see below. -->

        <!-- Horiztonal Section -->
        <span class="horizontal-section">First Horizontal Div</span><!--  
        --><span class="horizontal-section">Second Horizontal Div</span><!--  
        --><span class="horizontal-section">Third Horizontal Div</span><!--  
        --><span class="horizontal-section">Fourth Horizontal Div</span>

        <!-- Vertical Section -->
        <span class="vertical-section">First Vertical Div</span>
        <span class="vertical-section">Second Vertical Div</span>
        <span class="vertical-section">Third Vertical Div</span>
      </div>

      <div id="buttons">
        <button id="left">&laquo;</button>
        <button id="right">&raquo;</button>
        <button id="up">up</button>
        <button id="down">down</button>
      </div>

      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="js/custom.js"></script>
  </body>
</html>
